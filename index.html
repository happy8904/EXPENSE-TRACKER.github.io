<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  
  <h2> <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-journal-check" viewBox="0 0 16 16">
    <path fill-rule="evenodd" d="M10.854 6.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 8.793l2.646-2.647a.5.5 0 0 1 .708 0"/>
    <path d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2"/>
    <path d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1z"/>
  </svg> KHATA BOOK <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
    <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z"/>
  </svg></h2>
  <div class="container">
    <div class="right-panel">
      <h4>NET REVENUE</h4>
      <h1 id="balance">&#8377; 99.95 lakhs </h1>

      <div class="inc-exp-container">
        <div>
          <h4>SALES <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#00ff37" class="bi bi-arrow-up-square" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm8.5 9.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707z"/>
          </svg></h4>
          <p id="money-plus" class="money-plus">+&#8377;110.23 lakhs</p>
        </div>
        <div>
          <h4>EXPENSE <svg xmlns="http://www.w3.org/2000/svg" width="29" height="20" fill="rgb(255, 0, 0)" class="bi bi-arrow-down-square" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm8.5 2.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293z"/>
          </svg></h4>
          <p id="money-minus" class="money-minus">-&#8377;10.28 lakhs</p>
        </div>
      </div>

      <h3>TRANSACTION</h3>
      <p id="error" class="error-msg"></p>
      <form id="form">
        <div class="form-control">
          <label for="Text">CLIENT NAME</label>
          <input type="text" id="text" placeholder="ENTER NAME" />
        </div>
        <div class="form-control">
          <label for="amount">CREDIT\DEBIT</label>
          <input type="number" id="amount" placeholder="ENTER AMOUNT" />
        </div>
        <button class="btn">ACCEPT</button>
      </form>
      <button class="btn danger-btn" onclick="clearAll()">DECLINE</button>
    </div>

    <div class="right-panel">
      <h5> HISTORY</h5>

      <div class="HISTORY">
        <div class="A">+ ₹120000</div>
        <div class="B">- ₹20000</div>
        <div class="A">+ ₹90000</div>
        <div class="B">- ₹3000</div>
        <div class="B">- ₹320000</div>
        <div class="B">- ₹220000</div>
        <div class="A">+ ₹920000</div>
        <div class="A">+ ₹120000</div>
        <div class="B">- ₹20000</div>
        <div class="A">+ ₹90000</div>
        <div class="B">- ₹3000</div>
        <div class="B">- ₹320000</div>
        <div class="B">- ₹220000</div>
        <div class="A">+ ₹920000</div>
      </div>
      
      <button class="print">PRINT RECEIPT <div class="abc" onclick="clearAll()"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-printer-fill" viewBox="0 0 16 16">
        <path d="M5 1a2 2 0 0 0-2 2v1h10V3a2 2 0 0 0-2-2zm6 8H5a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1"/>
        <path d="M0 7a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2h-1v-2a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v2H2a2 2 0 0 1-2-2zm2.5 1a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1"/>
      </svg></div></button>
    
      
    </div>
  </div>
</body>
</html>
